<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link rel="stylesheet" href="../static/style3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="background">
    <div class="header"><button class="btn btn-primary">Admin Page</button></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="layout">
        <form action="/admin" method = "POST">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Scheme Name</label>
            <input name = "scheme_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <input name = "scheme_description" type="text" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Starting date</label>
              <input type="date" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Ending date</label>
              <input type="date" class="form-control" id="exampleInputPassword1">
            </div>
          <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Upload logo</label>
              <input type="file" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Apply Link</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
          <div class="x1"><button type="submit" class="btn btn-primary">Submit</button></div>
         </form>
        </div>
    </div>
</body>
</html>
