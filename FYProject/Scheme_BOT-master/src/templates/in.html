<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title> 
    <link rel="stylesheet" href="../static/in_up.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Login</h2>
    <span class='msg'>{{msg}}</span>
    <form action="/in_up/signin" method = "POST">
      <div class="input-box">
        <input name = 'useremail' type="text" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input name = 'password1' type="password" placeholder="Enter your password" required>
      </div>
      <div class="input-box button">
        <input name="submitbtn" type="Submit" value="Login">
      </div>
    </form>
  </div>
</body>
</html>
